dist: xenial
language: java
sudo: false
jdk: openjdk11
install: true
addons:
  sonarcloud:
    organization: "williammacedo"
    token:
      secure: "**************************" # encrypted value of your token

script:
  - mvn clean package sonar:sonar -P sonar
cache:
  directories:
    - $HOME/.m2

before_install:
  - chmod +x mvnw