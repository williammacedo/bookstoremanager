spring:
  datasource:
    url: jdbc:h2:mem:bookstoremanager
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate.format_sql: true
    hibernate:
      ddl-auto: update

server:
  servlet:
    context-path: /api